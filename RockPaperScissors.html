<!DOCTYPE HTML>
<html>
    <head>
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <script type="text/javascript">

            let rockpaperscissors = ["rock", "paper", "scissors"];
            function computerPlay() {
                return rockpaperscissors[Math.floor(Math.random() * 3)];
            }
            function playRound(playerSelection, computerSelection) {
                let indexOfPlayer = rockpaperscissors.indexOf(playerSelection.toLowerCase());
                let indexOfComputer = rockpaperscissors.indexOf(computerSelection.toLowerCase());
                if ((indexOfPlayer + 1) % 3 == indexOfComputer) {
                    return "Computer won! -- Player chose " + playerSelection + " -- Computer chose " + computerSelection;
                }
                else if ((indexOfComputer + 1) % 3 == indexOfPlayer) {
                    return "Player won! -- Player chose " + playerSelection + " -- Computer chose " + computerSelection;
                }
                else {
                    return "It's a tie! -- Player chose " + playerSelection + " -- Computer chose " + computerSelection;
                }
            }
            function game()
            {
                let computerChoice = computerPlay();
                let playerChoice = prompt("Rock, paper, or scissors?");
                if (rockpaperscissors.indexOf(playerChoice.toLowerCase()) == -1) {
                    alert("You're a dick");
                    return;
                }

                alert(playRound(playerChoice, computerChoice));
            }
        </script>
    </body>
</html>
